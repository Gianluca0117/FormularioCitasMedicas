<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registro de pacientes para la clínica XYZ.">
    <meta name="keywords" content="registro, pacientes, clínica, salud, citas">
    <meta name="author" content="Gianluca Ugalde">
    <title>Registro de Pacientes</title>

    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    
<div id="notificacion" class="notificacion" style="display: none;">
    <p id="mensaje-notificacion"></p>
</div>

<div id="comprobante-modal" class="modal" style="display: none;">
    <div class="modal-content glass-effect">
        <span class="close-comprobante">&times;</span>
        <h2>Comprobante de Cita</h2>
        <div id="comprobante-content">
            <p><strong>Nombre:</strong> <span id="comprobante-nombre"></span></p>
            <p><strong>Cédula:</strong> <span id="comprobante-cedula"></span></p>
            <p><strong>Fecha de Cita:</strong> <span id="comprobante-fecha"></span></p>
            <p><strong>Hora de Cita:</strong> <span id="comprobante-hora"></span></p>
        </div>
        <button id="print-button" class="btn glass-button">Imprimir Comprobante</button>
    </div>
</div>

<main class="container">
    <div class="background-gradients"></div> 

    <div class="card glass-effect">
        <h1>Registro de Pacientes</h1>
        <form id="formulario-pacientes" action="/submit" method="POST">
            <div class="input-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez" required>
            </div>
            <div class="input-group">
                <label for="cedula">Cédula:</label>
                <input type="tel" id="cedula" name="cedula" required maxlength="10" placeholder="10 Digitos" required>
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required maxlength="9" placeholder="9 Digitos" required>
            </div>
            <div class="input-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Ej. juan12@gmail.com" required>
            </div>
            <div class="input-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ej. Calle 123" required>
            </div>
            <div class="input-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
            <button type="submit" class="btn glass-button">Registrar</button>
        </form>
    </div>

    <!-- Agrega el bloque para mostrar la lista de pacientes registrados aquí -->
    <div class="menu">
        <h2>Pacientes Registrados</h2>
        <ul id="pacientes-list"></ul>
        <p id="total-pacientes"></p>
    </div>

    <div id="cita-modal" class="modal" style="display: none;">
        <div class="modal-content glass-effect">
            <span class="close">&times;</span>
            <h2>Agendar Cita</h2>
            <form id="formulario-citas" action="/schedule" method="POST">
                <div class="input-group">
                    <label for="fecha_cita">Fecha de Cita:</label>
                    <input type="date" id="fecha_cita" name="fecha_cita" required>
                </div>
                <div class="input-group">
                    <label for="hora_cita">Hora de Cita:</label>
                    <select id="hora_cita" name="hora_cita" required>
                        <option value="">Seleccione una hora</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                    </select>
                </div>
                <button type="submit" class="btn glass-button">Agendar Cita</button>
            </form>
        </div>
    </div>

    <footer>
        <p> Ugalde | Servicio las 24 horas</p>
    </footer>
</main>

<!-- Agrega el script de Firebase y la lógica para manejar los registros -->
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  // Tu configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCqfOQTdRNYTPGYiGh7E-UTFmrWcTPiRRI",
    authDomain: "agenda-de-pacientes-4349b.firebaseapp.com",
    projectId: "agenda-de-pacientes-4349b",
    storageBucket: "agenda-de-pacientes-4349b.appspot.com",
    messagingSenderId: "653031457613",
    appId: "1:653031457613:web:3d9300916b99793dd4ad04",
    measurementId: "G-BTLL9MX2MF"
  };

  // Inicializa Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getDatabase(app);

  const formularioPacientes = document.getElementById("formulario-pacientes");
  const pacientesList = document.getElementById("pacientes-list");
  const totalPacientes = document.getElementById("total-pacientes");

  // Función para registrar un paciente en la base de datos
  formularioPacientes.addEventListener("submit", (event) => {
    event.preventDefault(); // Evita el comportamiento por defecto del formulario
    const nombre = document.getElementById("nombre").value;
    const cedula = document.getElementById("cedula").value;
    const telefono = document.getElementById("telefono").value;
    const correo = document.getElementById("correo").value;
    const direccion = document.getElementById("direccion").value;
    const fechaNacimiento = document.getElementById("fecha_nacimiento").value;

    // Guarda el paciente en Firebase
    const pacienteRef = ref(db, 'pacientes/' + cedula);
    set(pacienteRef, {
      nombre: nombre,
      cedula: cedula,
      telefono: telefono,
      correo: correo,
      direccion: direccion,
      fecha_nacimiento: fechaNacimiento
    }).then(() => {
      mostrarNotificacion("Paciente registrado exitosamente.");
      formularioPacientes.reset();
      obtenerPacientes(); // Actualiza la lista de pacientes
    }).catch((error) => {
      console.error("Error al registrar paciente:", error);
    });
  });

  // Función para obtener la lista de pacientes
  function obtenerPacientes() {
    const pacientesRef = ref(db, 'pacientes/');
    onValue(pacientesRef, (snapshot) => {
      const data = snapshot.val();
      pacientesList.innerHTML = ""; // Limpia la lista
      let count = 0;

      for (const key in data) {
        const paciente = data[key];
        const li = document.createElement("li");
        li.textContent = paciente.nombre; // Muestra el nombre del paciente
        pacientesList.appendChild(li);
        count++;
      }

      totalPacientes.textContent = `Total de pacientes registrados: ${count}`;
    });
  }

  // Función para mostrar notificaciones
  function mostrarNotificacion(mensaje) {
    const notificacion = document.getElementById("notificacion");
    const mensajeNotificacion = document.getElementById("mensaje-notificacion");
    mensajeNotificacion.textContent = mensaje;
    notificacion.style.display = "block";
    setTimeout(() => {
      notificacion.style.display = "none";
    }, 3000);
  }

  // Llama a la función para obtener la lista de pacientes al cargar la página
  obtenerPacientes();
</script>

</body>
</html>
